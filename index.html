<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quotes Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-animation light-animation"></div>
    <div class="container">
        <div class="quote-box">
            <p class="quote-text" id="quote-text"></p>
            <p class="quote-author" id="quote-author"></p>
        </div>
        <button class="button" id="new-quote">New Quote</button>
        <button class="button" id="copy-quote">Copy Quote</button>
        <button class="button" id="save-quote">Save Quote</button>
    </div>
    <button class="button theme-toggle" id="theme-toggle">Toggle Theme</button>
    <script src="script.js"></script>
</body>
</html>
